<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>STUDENT REGISTRATION FORM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a href="AllData.html" class="navbar-brand" style="font-size: 25px; font-weight: bold">STUDENT REGISTRATION FROM</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <button class="btn btn-secondary" style="margin-right: 20px; font-size: 15px; font-weight: bold">
              <li class="nav-item">
                <a href="index.html" class="nav-link" style="color: white">Registration Student</a>
              </li>
            </button>
            <button class="btn btn-success" style="margin-right: 20px; font-size: 15px; font-weight: bold">
              <li class="nav-item">
                <a href="AllData.html" class="nav-link active" style="color: white"
                >View All Student</a
                >
              </li>
            </button>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Registration Student -->
    <div class="container mt-5">
      <h1 class="text-center">Student Registration</h1>
      <form id="studentForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="mb-3">
          <label for="roll" class="form-label">Roll No</label>
          <input type="number" class="form-control" id="roll" required />
        </div>
        <div class="mb-3">
          <label for="studentClass" class="form-label">Class</label>
          <input type="text" class="form-control" id="studentClass" required />
        </div>
        <div class="mb-3">
          <label for="mobileNo" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobileNo" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

    <script src="JS/axios.min.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
