<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="AllData.html" class="navbar-brand" style="font-size: 25px; font-weight: bold">STUDENT REGISTRATION FORM</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <button class="btn btn-secondary" style="margin-right: 20px; font-size: 15px; font-weight: bold">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" style="color: white">Registration Student</a>
                    </li>
                </button>
                <button class="btn btn-success" style="margin-right: 20px; font-size: 15px; font-weight: bold">

                        >View All Student</a>

<div class="container mt-5">
    <h1 class="text-center">All Registered Students</h1>

    <div class="row mb-3">
        <div class="col-md-6 mx-auto">
            <input
                    type="text"
                    id="searchBar"
                    class="form-control"
                    placeholder="Search by name, roll no, or class..."
            />
        </div>
    </div>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Serial No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Roll No</th>
            <th>Class</th>
            <th>Mobile No</th>
            <th>Email</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody id="studentTableBody">
        <!-- Student Data will be appended here -->
        </tbody>
    </table>

    <!-- Pagination buttons -->
    <nav>
        <ul class="pagination justify-content-center" id="pagination">
            <li class="page-item" id="prevBtn">
                <a class="page-link" href="#" onclick="goToPage(currentPage - 1)">Previous</a>
            </li>
            <!-- Page numbers will be appended here -->
            <li class="page-item" id="nextBtn">
                <a class="page-link" href="#" onclick="goToPage(currentPage + 1)">Next</a>
            </li>
        </ul>
    </nav>
</div>
